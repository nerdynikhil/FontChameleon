<!DOCTYPE html>
<html>
<head>
  <title>FontChameleon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>FontChameleon</h1>
  <label for="current-font-select">Current font:</label>
  <select id="current-font-select">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
    <option value="Roboto">Roboto</option>
    <option value="Open Sans">Open Sans</option>
    <option value="Lato">Lato</option>
    <option value="Montserrat">Montserrat</option>
    <option value="Raleway">Raleway</option>
    <option value="PT Sans">PT Sans</option>
    <option value="Merriweather">Merriweather</option>
    <option value="Nunito">Nunito</option>
    <option value="Playfair Display">Playfair Display</option>
    <option value="Source Sans Pro">Source Sans Pro</option>
    <option value="Poppins">Poppins</option>
    <option value="custom">Custom...</option>
  </select>
  <input type="text" id="current-custom-font" placeholder="Enter current font name" style="display:none;">
  
  <label for="new-font-select">Replace with:</label>
  <select id="new-font-select">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
    <option value="Roboto">Roboto</option>
    <option value="Open Sans">Open Sans</option>
    <option value="Lato">Lato</option>
    <option value="Montserrat">Montserrat</option>
    <option value="Raleway">Raleway</option>
    <option value="PT Sans">PT Sans</option>
    <option value="Merriweather">Merriweather</option>
    <option value="Nunito">Nunito</option>
    <option value="Playfair Display">Playfair Display</option>
    <option value="Source Sans Pro">Source Sans Pro</option>
    <option value="Poppins">Poppins</option>
    <option value="custom">Custom...</option>
  </select>
  <input type="text" id="new-custom-font" placeholder="Enter new font name" style="display:none;">
  
  <button id="replace-font">Replace</button>
  <p id="detected-font"></p>
  <script src="popup.js"></script>
</body>
</html>
